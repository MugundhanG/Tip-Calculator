<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calc 2</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator V2</h1>
        <div class="bill-amount">
        <label for="bill-amount">How much was you bill?</label>
        <input type="number" placeholder="Enter Bill Amount" id="bill-amount">
        </div>
        <div class="people-count">
        <label for="people-count">How many people are sharing the bill?</label>
        <input type="number" placeholder="No. of People" id="people-count">
        </div>
        <h1>How was your service?</h1>
        <select id="service-rate">
            <option value='' disabled selected>Choose your option</option>
            <option value="30% - Outstanding">30% - Outstanding</option>
            <option value="20% - Good">20% - Good</option>
            <option value="15% - Average">15% - Average</option>
            <option value="10% - Bad">10% - Bad</option>
            </select>
        <button class="btn btn-success btn-lg" id="calc-btn">Calculate</button>
        <div class="calc-amt hidden">

        </div>
    </div>
</body>
</html>
